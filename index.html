<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Graduación 2024 - Luis Pedro Gómez de la Roca</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
        .a-enter-vr-button { display: none; }
        #arjsDebugUIContainer { display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-assets>
            <img id="img1" src="img/1.JPG">
            <img id="img2" src="img/2.JPG">
            <img id="img3" src="img/3.JPG">
            <img id="img4" src="img/4.JPG">
            <img id="img5" src="img/5.JPG">
            <img id="img6" src="img/6.JPG">
            <img id="img7" src="img/7.JPG">
            <img id="img8" src="img/8.JPG">
            <img id="img9" src="img/9.JPG">
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-birrete.patt">
            <!-- This is where we'll display the current image -->
            <a-plane id="image-display" src="#img1" height="3" width="3" position="0 0 0.5" rotation="-90 0 0"
                     material="opacity: 1; transparent: true"></a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Define a component to switch images every 5 seconds with fading animation
        AFRAME.registerComponent('image-switcher', {
            schema: {
                images: {type: 'array'},
                interval: {type: 'int', default: 3000} // 5000 ms or 5 seconds
            },
            init: function () {
                this.currentIndex = 0;
                this.el.setAttribute('src', this.data.images[this.currentIndex]);
                this.imageSwitch = this.imageSwitch.bind(this); // Ensure correct 'this' context
            },
            play: function () {
                this.intervalID = setInterval(this.imageSwitch, this.data.interval);
            },
            pause: function () {
                clearInterval(this.intervalID);
            },
            imageSwitch: function () {
                // Fade out
                this.el.setAttribute('animation__fadeout', {
                    property: 'material.opacity',
                    to: 0,
                    dur: 500,
                    easing: 'easeInOutQuad'
                });

                // After fading out, change the image and fade in
                setTimeout(() => {
                    // Switch to the next image in the list
                    this.currentIndex = (this.currentIndex === 9) ? 1 : this.currentIndex + 1;
                    this.el.setAttribute('src', this.data.images[this.currentIndex]);

                    // Fade in
                    this.el.setAttribute('animation__fadein', {
                        property: 'material.opacity',
                        to: 1,
                        dur: 500,
                        easing: 'easeInOutQuad'
                    });
                }, 500); // Wait for fade-out to complete before changing image
            }
        });

        document.querySelector('a-scene').addEventListener('loaded', function () {
            const marker = document.querySelector('a-marker');
            const plane = document.querySelector('#image-display');

            marker.addEventListener('markerFound', function () {
                console.log('Marker found');
                plane.setAttribute('image-switcher', {
                    images: ['#img1', '#img2', '#img3', '#img4','#img5', '#img6', '#img7', '#img8', '#img9'],
                    interval: 3000
                });
            });

            marker.addEventListener('markerLost', function () {
                console.log('Marker lost');
                plane.removeAttribute('image-switcher');
            });
        });
    </script>
</body>
</html>
