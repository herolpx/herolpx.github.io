<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graduación 2024 - Luis Pedro Gómez de la Roca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        .a-enter-vr-button { display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
            <img id="img1" src="img/pattern-birrete.png">
            <img id="img2" src="img/pattern-marker.png">
            <img id="img3" src="img/WhatsApp Image 2024-09-18 at 08.28.51.jpeg">
            <img id="img4" src="img/Graduacion_AR.png">
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-birrete.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-entity id="carousel" rotation="-90 0 0" position="0 0.5 0">
                <a-plane src="#img1" height="1" width="1.5" position="0 0 1"></a-plane>
                <a-plane src="#img2" height="1" width="1.5" position="1 0 0" rotation="0 90 0"></a-plane>
                <a-plane src="#img3" height="1" width="1.5" position="0 0 -1" rotation="0 180 0"></a-plane>
                <a-plane src="#img4" height="1" width="1.5" position="-1 0 0" rotation="0 -90 0"></a-plane>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('rotate-carousel', {
            init: function () {
                var el = this.el;
                var carousel = document.querySelector('#carousel');
                var hammertime = new Hammer(el);
                var currentRotation = 0;

                hammertime.get('pan').set({ direction: Hammer.DIRECTION_ALL });

                hammertime.on('pan', function(ev) {
                    var delta = ev.deltaX * 0.5;
                    currentRotation += delta;
                    carousel.setAttribute('rotation', {x: -90, y: currentRotation, z: 0});
                });
            }
        });

        document.querySelector('a-scene').addEventListener('loaded', function () {
            document.querySelector('a-marker').addEventListener('markerFound', function () {
                console.log('Marker found');
            });

            document.querySelector('a-marker').addEventListener('markerLost', function () {
                console.log('Marker lost');
            });
        });
    </script>
</body>
</html>
