<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Graduación 2024 - Luis Pedro Gómez de la Roca</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <style>
        .a-enter-vr-button { display: none; }
        #arjsDebugUIContainer { display: none; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <img id="img1" src="img/pattern-birrete.png">
            <img id="img2" src="img/pattern-marker.png">
            <img id="img3" src="img/WhatsApp Image 2024-09-18 at 08.28.51.jpeg">
            <img id="img4" src="img/Graduacion_AR.png">
        </a-assets>

        <a-marker type="pattern" url="markers/pattern-birrete.patt" smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
            <a-entity id="carousel" rotation="-90 0 0" position="0 0.5 0">
                <a-plane src="#img1" height="1" width="1.5" position="0 0 1"></a-plane>
                <a-plane src="#img2" height="1" width="1.5" position="1 0 0" rotation="0 90 0"></a-plane>
                <a-plane src="#img3" height="1" width="1.5" position="0 0 -1" rotation="0 180 0"></a-plane>
                <a-plane src="#img4" height="1" width="1.5" position="-1 0 0" rotation="0 -90 0"></a-plane>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('swipe-carousel', {
            init: function () {
                const el = this.el;
                const carousel = document.querySelector('#carousel');
                let currentRotation = 0;
                const rotationStep = 90;
                const totalImages = 4;

                const hammertime = new Hammer(document.body);
                hammertime.get('swipe').set({ direction: Hammer.DIRECTION_HORIZONTAL });

                hammertime.on('swipeleft swiperight', function(ev) {
                    if (ev.type === 'swipeleft') {
                        currentRotation -= rotationStep;
                    } else if (ev.type === 'swiperight') {
                        currentRotation += rotationStep;
                    }
                    
                    currentRotation = (currentRotation + 360) % 360;

                    carousel.setAttribute('rotation', {x: -90, y: currentRotation, z: 0});
                });

                carousel.setAttribute('animation__rotation', {
                    property: 'rotation.y',
                    dur: 300,
                    easing: 'easeOutQuad'
                });
            }
        });

        window.addEventListener('camera-init', (data) => {
            console.log('camera-init', data);
            const constraints = data.detail.capabilities.getConstraints();
            constraints.video.facingMode = 'environment';
            data.detail.capabilities.applyConstraints(constraints);
        });

        window.addEventListener('camera-error', (error) => {
            console.error('camera error', error);
        });

        AFRAME.registerComponent('ar-scene', {
            init: function () {
                const sceneEl = this.el;
                const arSystem = sceneEl.systems['arjs'];
                const arToolkitContext = arSystem.arToolkitContext;

                arToolkitContext.arController.onCameraStreamReady = function () {
                    const renderer = sceneEl.renderer;
                    renderer.setSize(window.innerWidth, window.innerHeight);
                };
            }
        });

        document.querySelector('a-scene').addEventListener('loaded', function () {
            const marker = document.querySelector('a-marker');
            marker.addEventListener('markerFound', function () {
                console.log('Marker found');
                document.querySelector('a-scene').setAttribute('swipe-carousel', '');
            });

            marker.addEventListener('markerLost', function () {
                console.log('Marker lost');
                document.querySelector('a-scene').removeAttribute('swipe-carousel');
            });
        });
    </script>
</body>
</html>
