<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Graduación 2024 - Luis Pedro Gómez de la Roca</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- AR.js for Pattern Markers -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene for WebAR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">

        <!-- Custom Pattern Marker Tracking (AR.js) -->
        <a-marker type="pattern" url="markers/pattern-birrete.patt">
            <!-- Image Gallery -->
            <a-entity id="carousel" rotation="-90 0 0" position="0 0.5 0">
                <!-- Each image is a plane in a circle -->
                <a-plane src="img/pattern-birrete.png" height="1" width="1.5" position="0 0 1"></a-plane>
                <a-plane src="img/pattern-marker.png" height="1" width="1.5" position="1 0 0" rotation="0 90 0"></a-plane>
                <a-plane src="img/WhatsApp Image 2024-09-18 at 08.28.51.jpeg" height="1" width="1.5" position="0 0 -1" rotation="0 180 0"></a-plane>
                <a-plane src="img/Graduacion_AR.png" height="1" width="1.5" position="-1 0 0" rotation="0 -90 0"></a-plane>
            </a-entity>
        </a-marker>
        <!-- Camera Handling -->
        <a-entity camera fov="80"></a-entity>

    </a-scene>


</body>
</html>
