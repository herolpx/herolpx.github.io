<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined WebAR (Pattern & Image Tracking)</title>

    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js for Pattern Markers -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>

    <!-- MindAR.js for Natural Image Tracking -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-mindar@0.2.0/dist/aframe-mindar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">

    <!-- A-Frame Scene for WebAR -->
    <a-scene embedded>

        <!-- Pattern Marker Tracking (AR.js) -->
        <a-marker preset="hiro">
            <!-- 3D object to show when Hiro marker is detected -->
            <a-box position="0 0.5 0" material="color: red;"></a-box>
        </a-marker>

        <!-- Custom Pattern Marker Tracking (AR.js) -->
        <a-marker type="pattern" url="markers/pattern-marker.patt">
            <!-- 3D object to show when custom pattern marker is detected -->
            <a-sphere position="0 0.5 0" radius="0.25" material="color: yellow;"></a-sphere>
        </a-marker>

        <!-- Natural Image Tracking (MindAR.js) -->
        <a-entity mindar="imageTargetSrc: targets.mind; autoStart: true; uiLoading: yes; uiError: yes;">
            <a-entity mindar-image-target="targetIndex: 0">
                <!-- 3D object to show when natural image is detected -->
                <a-box position="0 0.5 0" material="color: blue;"></a-box>
            </a-entity>
        </a-entity>

        <!-- Camera Handling -->
        <a-entity camera="active: true" look-controls wasd-controls position="0 1.6 0" data-aframe-default-camera></a-entity>

    </a-scene>

</body>
</html>
