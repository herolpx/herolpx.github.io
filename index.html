<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR Image Tracking</title>

    <!-- A-Frame Library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    
    <!-- AR.js for A-Frame -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.1.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">

        <!-- Image target marker -->
        <a-marker type="pattern" url="markers/pattern-marker.patt">
            <!-- 3D object to display when the image is recognized -->
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <a-marker type="pattern" url="markers/pattern-marker.patt">
            <!-- 3D object to display when the image is recognized -->
            <a-box position="0 0.5 0" material="color: blue;"></a-box>
        </a-marker>

        <!-- Camera for the AR scene -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
